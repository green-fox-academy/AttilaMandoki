<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:color="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>
    <title>Licence plate search</title>
</head>
<body style="margin:1% 1%; position: relative;
background-repeat: no-repeat; background-size:105%">
<h1>Licence plate search:</h1>
<form th:action="@{search}" method="get">
    <div class="input-group mb-2">
        <input type="text" style="width:45%;" name="search"/>
        <input type="submit" class="btn btn-light" value="Search"/>
    </div>
    <div>
        <a href="#" class="badge badge-warning" th:href="@{/police}">Police cars only</a>
        <a href="#" class="badge badge-warning" th:href="@{/diplomats}">Diplomats only</a>
    </div>
</form>
<table style="width:50%; border: 4px solid; font-size:large"
       class="table-striped table-sm border border-warning">
    <tr align="center">
        <th>Licence plate</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Color</th>
        <th>Year</th>
    </tr>
    <tr align="center" th:each="car : ${carList}" th:object="${carList}">
         <td th:text="${car.plate}"/>
         <td th:text="${car.brand}"/>
         <td th:text="${car.model}"/>
         <td th:text="${car.color}"/>
         <td th:text="${car.year}"/>
