<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>
    <title>This is my first todo</title>
</head>
<body style="margin:1% 1%; position: relative; background-image: url(https://hdwallsource.com/img/2014/1/fox-wallpaper-4207-4249-hd-wallpapers.jpg);
background-repeat: no-repeat; background-size:105%">
<h1>Todos for today:</h1>
<a th:href="@{/todo/add}">Submit new task</a>
<div>
    <a th:href="@{/todo/assignees}">List of assignees</a>
</div>
<form th:action="@{search}" method="get">
    <div class="input-group mb-2">
        <input type="text" style="width:45%;" name="search" placeholder="Search your todo..."/>
        <input type="submit" class="btn btn-light" value="Submit"/>
    </div>
</form>
<table style="width:50%; border: 4px solid; font-size:large"
       class="table-primary table-striped table-sm border border-warning">
    <tr align="center">
        <th>ID</th>
        <th>TASK</th>
        <th>URGENT?</th>
        <th>DONE?</th>
        <th>DELET</th>
        <th>UPDATE</th>
        <th>ASSIGNEE</th>
        <th>EMAIL</th>
    </tr>
    <tr align="center" th:each="todos : ${todoList}" th:object="${todos}">
        <td th:text="${todos.id}"/>
        <td th:text="${todos.title}"/>
        <td th:text="${todos.isUrgent}"/>
        <td th:text="${todos.isDone}"/>
        <td>
            <form action="#" th:action="@{/todo/delete/} + *{id}" method="post">
                <input class="btn btn-warning" th:value="Delete" type="submit"/>
            </form>
        </td>
        <td>
            <form action="#" th:action="@{/todo/update/} + *{id}" method="get">
                <input class="btn btn-primary" th:value="Update" type="submit"/>
            </form>
        </td>
        <td th:text="${todos.assignee}"/>
        <td th:text="${todos.email}"/>
    </tr>
</table>
</body>
</html>
