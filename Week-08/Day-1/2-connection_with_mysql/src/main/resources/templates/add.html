<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>
    <title>New task sheet</title>
</head>
<body style="margin:1% 1%">
<h1>Add new task:</h1>
<form action="#" th:action="@{/todo/add}" th:object="${todo}" method="post">
    <input type="text" name="task" placeholder="Enter new todo..." th:field="*{title}"/>
    <div>
        <input type="text" name="assignee" placeholder="Person to assign to..." th:field="*{assignee}"/>
    </div>
    <div>
        <input type="text" name="email" placeholder="Provide email address..." th:field="*{email}"/>
    </div>
    <div>
        <label for="isUrgent">Is it urgent? </label>
        <input id="isUrgent" type="checkbox" th:field="*{isUrgent}"/>
    </div>
    <div>
        <label for="isDone">Is it done? </label>
        <input id="isDone" type="checkbox" th:field="*{isDone}"/>
    </div>
    <div>
        <input type="submit" value="Submit"/>
    </div>
</form>
</body>
</html>
