<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>
    <title>List of assignees</title>
</head>
<body style="margin:1% 1%">
<table style="width:50%; border: 2px solid; font-size: large">
    <tr align="center">
        <th>ASSIGNEE</th>
        <th>EMAIL</th>
    </tr>
    <tr align="center" th:each="todos : ${todoList}" th:object="${todos}">
        <td th:text="${todos.assignee}"/>
        <td th:text="${todos.email}"/>
    </tr>
</table>
</body>
</html>
